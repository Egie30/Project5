<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../framework/database/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<h4>Select a Date:</h4>
<input type="checkbox" id="session_1" value="1">Session 1
<br>      

<select id="hidden_select">
<option>-</option>
<option>1</option>
<option>2</option>
<option>3</option>
</select>

<script type="text/javascript">
$('input#session_1').on('change', function () {
	if ($(this).is(':checked')) {
		$('#hidden_select>option').attr('selected', false);
		$('#hidden_select>option:eq(2)').attr('selected', true);
	} else {
		$('#hidden_select>option:eq(2)').attr('selected', false);
	}
});
</script>
</body>
</html>
